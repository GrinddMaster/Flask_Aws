<!DOCTYPE html>
<html>
  <head>
    <title>Searcher</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{url_for('static', filename='css/SearchBar.css')}}">
  </head>
  <body style="margin:0; display:flex; justify-content:center; align-items:center; height:100vh;" >
    <div style="dispaly:flex; width:100%; height:50%; margin:0 auto; max-width:400px;">
      <h2><strong><em><u> Search for User </u></em></strong></h2>
      <form  method="POST" action="/search">
        <input type="text" name='search' placeholder="Search" class='searchBar'><br>
        <button type="submit" class='bigButton'><strong>Search</strong></button>
      </form><br>
      {% if user_email %}
      <p>Email:<strong>{{user_email}}</strong></p>
      {% elif user_email is none and request.method == 'POST' %}
      <p style="color:red;">User not found.</p>
      {%endif%}
    </div>
    <script>
      function welcomeAlert() {
        alert("You're logged in");
        return false;  // prevent form from submitting and reloading page
      }
    </script>
  </body>
</html>
