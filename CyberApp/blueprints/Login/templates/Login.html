<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/centerLogin.css') }}">
  </head>
  <body>
    <div class="login-box">
      <h2><strong><em>Login</em></strong></h2>
      <form onsubmit="return welcomeAlert();">
        <input type="text" placeholder="Username" required><br>
        <input type="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
      </form>
    </div>

    <script>
      function welcomeAlert() {
        alert("You're logged in");
        return false;  // prevent form from submitting and reloading page
      }
    </script>
  </body>
</html>
