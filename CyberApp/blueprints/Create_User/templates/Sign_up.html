<!DOCTYPE html>
<!--TODO: When you press a button the User table should updated-->
<html>
    <head>
      <meta charset='UTF-8'>
      <title> Sign_up</title>
    </head>
  <body style="margin:0; display:flex; justify-content:center; align-items:center; height:100vh;">
    <div style="justify-content:center;">
      {% with  message = get_flashed_messages() %}
        {% if message %}
          <ul>
            <li>
                {{message}}
            </li>
          </ul>
        {% endif %}
      {% endwith %}
      <h2><strong><u><em> Sign up !</em></u></strong></h2>
    <form  method="POST" action="/Sign_up">
      <input type='text' name='username' placeholder="Name" required=required><br>
      <input type='text' name='email' placeholder="Email" required=required><br>
      <input type='text' name='password' placeholder="Password" required=required><br>
        <button type="submit"><strong><em>Sign up !</em></strong></button>
    </form>
    </div>
  </body>
  <script>
  </script>
</html>
